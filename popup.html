<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kayak → GDS</title><link rel="stylesheet" href="styles.css"/></head>
<body>
<main>
  <h1>Kayak → GDS</h1>
  <p class="hint">Expand the itinerary, or enable “Pick by click” and click the white itinerary box.</p>
  <div class="row">
    <button id="copy-vi">Copy VI*</button>
    <button id="copy-sabre">Copy *I (Sabre)</button>
  </div>
  <label class="opt"><input id="compute-miles" type="checkbox" checked> Compute miles</label>
  <label class="opt"><input id="force-picker" type="checkbox"> Pick by click</label>
  <details><summary>Options</summary>
    <label class="opt"> Booking class: <input id="booking-class" value="J" maxlength="1"></label>
    <label class="opt"> Status code (Sabre trail): <input id="status-code" value="S" maxlength="3"></label>
    <label class="opt"> Passive sell indicator: <input id="sell-indicator" value="GK1"></label>
  </details>
  <pre id="preview" class="preview"></pre>
  <p id="msg" class="msg"></p>
</main>
<script src="popup.js"></script>
</body></html>
